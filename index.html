<body>

        <h1>üõ†Ô∏è –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã AI –¥–ª—è —Å–∞–º–æ–æ–±—É—á–µ–Ω–∏—è</h1>
        
        <section class="tools-list">
            <!-- ChatGPT -->
            <article class="tool-card" data-categories="text">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" 
                     alt="ChatGPT" class="tool-image">
                <div class="tool-content">
                    <h2><a href="https://chatgpt.com" target="_blank" rel="noopener">ChatGPT</a></h2>
                    <p class="description">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–æ–≤, –∏–¥–µ–π, –ø–æ–º–æ—â—å –≤ –æ–±—ä—è—Å–Ω–µ–Ω–∏–∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∞, –ø–µ—Ä–µ–≤–æ–¥ —Ç–µ–∫—Å—Ç–æ–≤.</p>
                    <div class="tool-meta">

            <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–º–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ -->
            
        </section>

        <!-- –ö–Ω–æ–ø–∫–∞ "–ù–∞–≤–µ—Ä—Ö" -->
        <button id="scrollTop" class="scroll-top-btn">‚Üë</button>

    <!-- –°–∫—Ä–∏–ø—Ç—ã -->
    <script>
        // –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.tool-card').forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'flex' : 'none';
            });
        });

        // –§–∏–ª—å—Ç—Ä—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                document.querySelectorAll('.tool-card').forEach(card => {
                    card.style.display = filter === 'all' || card.dataset.categories.includes(filter) 
                        ? 'flex' 
                        : 'none';
                });
            });
        });

        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–≤–µ—Ä—Ö"
        window.addEventListener('scroll', function() {
            const scrollBtn = document.getElementById('scrollTop');
            scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
        });

        document.getElementById('scrollTop').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ —Å—Å—ã–ª–æ–∫
        document.querySelectorAll('a').forEach(link => {

                }
            });
        });
    </script>
